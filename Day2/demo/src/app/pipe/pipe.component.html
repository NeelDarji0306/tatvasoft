<h2>Pipe</h2>
<hr />
<div>Data :{{ employees | json }}</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Salary</th>
      <th>Joining</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employees">
      <td>{{ item.name | uppercase }}</td>
      <td>{{ item.address | lowercase | reverse }}</td>
      <td>{{ item.contact }}</td>
      <td>{{ item.salary | currency : "INR" }}</td>
      <td>{{ item.joining | date : "dd/MM/yyyy" }}</td>
    </tr>
  </tbody>
</table>
